<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Streaming ESPN (Pantalla Completa)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #webview {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
    </style>
</head>
<body>

    <div id="webview">Cargando contenido...</div>

    <script>
        fetch('https://kevnicolas01.github.io/KevKev/Prueba.html')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
        })
        .then(html => {
            let cleanedHtml = html.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
            let container = document.createElement("div");
            container.innerHTML = cleanedHtml;
            container.style.width = "100vw";
            container.style.height = "100vh";
            container.style.overflow = "auto";
            container.style.display = "flex";
            container.style.alignItems = "center";
            container.style.justifyContent = "center";

            container.querySelectorAll("*").forEach(el => {
                for (let i = el.attributes.length - 1; i >= 0; i--) {
                    let attr = el.attributes[i].name;
                    if (attr.startsWith("on")) {
                        el.removeAttribute(attr);
                    }
                }
            });

            container.querySelectorAll("a, form").forEach(el => {
                el.addEventListener("click", (event) => {
                    event.preventDefault();
                    console.log("Intento de redirecciÃ³n bloqueado:", el.href || el.action);
                });
            });

            let webview = document.getElementById('webview');
            webview.innerHTML = "";
            webview.appendChild(container);
        })
        .catch(error => {
            document.getElementById('webview').innerHTML = "Error al cargar el streaming: " + error.message;
            console.error('Error:', error);
        });

        window.open = function() {
            console.log("Intento de abrir ventana bloqueado.");
            return null;
        };

        window.setTimeout = function() {
            console.log("setTimeout bloqueado.");
            return null;
        };
        window.setInterval = function() {
            console.log("setInterval bloqueado.");
            return null;
        };

    </script>

</body>
</html>
