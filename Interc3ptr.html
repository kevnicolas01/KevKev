<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver ESPN</title>
  
  <style>
    body,
    body,
html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none; /* Previene la selección de texto */
}
    
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      max-width: 1280px;
      aspect-ratio: 16/9;
    }
    
.tg-banner {
  position: absolute;
  top: 20px;
  left: 20px;
  background: linear-gradient(135deg, #1da1f2, #0077b5);
  border-radius: 12px;
  padding: 12px 18px;
  display: flex;
  align-items: center;
  color: white;
  text-decoration: none;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  
  -webkit-user-select: none; /* Previene selección del contenido */
  user-select: none; /* Previene selección del contenido */
  -webkit-touch-callout: none; /* Previene que se muestre el menú al mantener presionado */
}

.tg-banner img {
  width: 36px;
  height: 36px;
  margin-right: 12px;
  border-radius: 50%;
  border: 2px solid white;
}

/* Prevenir arrastre del enlace en algunos navegadores */
.tg-banner a {
  pointer-events: none;
}
    /* Fondo oscuro del cuadro de diálogo */
    .dialog-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    
    /* Cuadro de diálogo */
    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    
    .dialog-box h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }
    
    .dialog-box p {
      font-size: 16px;
      margin: 15px 0;
    }
    
    .dialog-box .buttons {
      display: flex;
      justify-content: space-between;
    }
    
    .dialog-box button {
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      flex: 1;
      margin: 5px;
    }
    
    .join-btn {
      background: #1da1f2;
      color: white;
    }
    
    .join-btn:hover {
      background: #0077b5;
    }
    
    .later-btn {
      background: #ccc;
      color: black;
    }
    
    .later-btn:hover {
      background: #bbb;
    }
    
    /* Botón X bien en la esquina superior derecha del mensaje */
    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .close-btn:hover {
      background: darkred;
    }
    <style>
  /* Capa transparente sobre el iframe */
  .click-blocker {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    background: rgba(0, 0, 0, 0); /* Invisible */
    cursor: pointer;
  }




</style>
 
</head>

<body>
  <div class="click-blocker" id="clickBlocker"></div>
  <!-- Telegram Banner -->
  <a href="https://t.me/QueGolazo" class="tg-banner" target="_blank" rel="noopener noreferrer">
    <img src="https://i.pinimg.com/originals/31/2a/f9/312af9235aadad69655688eaee97eabf.png" alt="Telegram Icon">
    <span>@QueGolazo - unirse!</span>
  </a>
  
<!-- Video Player -->
<iframe title="ESPN" 
        src="https://streamtp3.com/global1.php?stream=espn" 
        allow="autoplay; encrypted-media" 
        allowfullscreen 
        
        referrerpolicy="no-referrer">
</iframe>
  
  <!-- Cuadro de diálogo -->
  <div class="dialog-container" id="dialog">
    <div class="dialog-box">
      <!-- Botón X bien en la esquina superior derecha -->
      <button class="close-btn" onclick="closeDialog()">✖</button>
      
      <h2>¡Hey Futbolero!</h2>
      <p>Únete a nuestro canal de Telegram para no perderte las actualizaciones.</p>
      <div class="buttons">
        <button class="join-btn" onclick="joinTelegram()">Unirse</button>
        <button class="later-btn" onclick="closeDialog()">En otro momento</button>
      </div>
    </div>
  </div>
  
  <script>

// Espera a que el DOM cargue

  document.addEventListener("DOMContentLoaded", function () {
    let blocker = document.getElementById("clickBlocker");

    blocker.addEventListener("click", function () {
      console.log("Clic permitido");
      blocker.style.pointerEvents = "none"; // Desactiva la capa
      setTimeout(() => {
        blocker.style.pointerEvents = "auto"; // Reactiva después de 5 segundos
      }, 5000);
    });
  });

  
  
  
  document.querySelector('.tg-banner').addEventListener('dragstart', function(e) {
  e.preventDefault();  // Evita el arrastre del enlace
});

    function joinTelegram() {
      window.location.href = "https://t.me/QueGolazo";
      closeDialog();
    }
    
    function closeDialog() {
      document.getElementById("dialog").style.display = "none";
    }
  </script>
  
</body>

</html>
